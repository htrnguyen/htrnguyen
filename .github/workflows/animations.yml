name: Generate Space Shooter Animation

on:
  schedule:
    - cron: "0 0 * * *" # mỗi ngày 1 lần
  workflow_dispatch:

concurrency:
  group: space-shooter-output
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Generate space shooter animation
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: dist/space-shooter.gif
          strategy: random
          # hoặc: deterministic nếu muốn ít thay đổi

      - name: Deploy animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
